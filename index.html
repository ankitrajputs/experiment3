<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Signup Form - Create Your Account</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sign up for an account and get access to exclusive features. Simple, secure, and fast registration.">
    <meta name="keywords" content="signup, registration, create account, sign up form, register now">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags (For Social Media) -->
    <meta property="og:title" content="Signup Form - Create Your Account">
    <meta property="og:description" content="Join now and create your account in just a few steps.">
    <meta property="og:image" content="https://example.com/signup-preview.jpg">
    <meta property="og:url" content="https://example.com/signup">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Signup Form - Join Us Today">
    <meta name="twitter:description" content="Secure and fast registration process. Get started now!">
    <meta name="twitter:image" content="https://example.com/signup-preview.jpg">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Signup Form",
        "description": "Sign up for an account and get access to exclusive features.",
        "url": "https://example.com/signup"
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        

        .signup-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .signup-container label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup Form</h1>
        <form action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
